<!DOCTYPE html>
<html>
<head>
    <title>Calificaciones del Alumno</title>
    <script src="/0-SENA/1-Actividad/JavaScript/taller.js"></script>
    <script src="/0-SENA/1-Actividad/JavaScript/sueldoNumeroAños.js"></script>
    <script src="/0-SENA/1-Actividad/JavaScript/calificaciones.js"></script>
    <script src="/0-SENA/1-Actividad/JavaScript/modelaje.js"></script>
    <script src="/0-SENA/1-Actividad/JavaScript/listadoNumero.js"></script>
</head>
<body>

    <h1>Calificaciones del Alumno</h1>
    <label for="calificacion1">Calificación 1:</label>
    <input type="number" id="calificacion1"><br>

    <label for="calificacion2">Calificación 2:</label>
    <input type="number" id="calificacion2"><br>

    <label for="calificacion3">Calificación 3:</label>
    <input type="number" id="calificacion3"><br><br>

    <button onclick="CalcularPromedio()">Calcular Promedio</button><br><br>

    <p id="resultado"></p>

    <hr>

    <h1>Bonificación de Sueldo</h1>
    <label for="sueldo">Sueldo:</label>
    <input type="number" id="sueldo"><br>

    <label for="años">Años trabajados:</label>
    <input type="number" id="años"><br><br>

    <button onclick="calcularBonificacion()">Calcular Bonificación</button><br><br>

    <p id="resultado_sueldoNumeroAños"></p>

    <hr>

    <h1>Nota final</h1>

    <form>
        <label for="parcial1">Calificación parcial 1:</label>
        <input type="number" id="parcial1"><br>

        <label for="parcial2">Calificación parcial 2:</label>
        <input type="number" id="parcial2"><br>

        <label for="parcial3">Calificación parcial 3:</label>
        <input type="number" id="parcial3"><br>

        <label for="final">Calificación final:</label>
        <input type="number" id="final"><br>

        <label for="trabajoFinal">Calificación del trabajo final:</label>
        <input type="number" id="trabajoFinal"><br><br>

        <button type="button" onclick="calcularCalificacionFinal()">Calcular Calificación Final</button><br>
    </form>

    <p id="resultado_Calificaciones"></p>

    <hr>

    <h1>Convocatoria de Modelaje</h1>

    <form id="formularioModelaje">
        <label for="genero">Género:</label>
        <select id="genero">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad"><br>

        <label for="estatura">Estatura (metros):</label>
        <input type="number" step="0.01" id="estatura"><br>

        <label for="peso">Peso (kilogramos):</label>
        <input type="number" step="0.1" id="peso"><br>

        <label for="colorOjos">Color de ojos:</label>
        <select id="colorOjos">
            <option value="azul">Azul</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <button type="button" onclick="verificarCumplimiento()">Verificar Cumplimiento</button>
    </form>

    <p id="resultado_modelaje"></p>

    <hr>

    
</body>
</html>
